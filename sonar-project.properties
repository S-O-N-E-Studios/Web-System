# SonarCloud Configuration
sonar.projectKey=S-O-N-E-Studios_Web-System
sonar.organization=s-o-n-e-studios

# Project name and version displayed in SonarCloud UI
sonar.projectName=Web-System
sonar.projectVersion=1.0

# Source and test directories (relative to this file)
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage reports (generated by Jest)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js
