name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run backend linter
        run: |
          cd backend
          npm run lint
          
      - name: Run backend tests with coverage
        run: |
          cd backend
          npm run test:ci
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test_secret_key
          
  frontend-tests:
    name: Frontend Tests
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run frontend linter
        run: |
          cd frontend
          npm run lint
          
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
